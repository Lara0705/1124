<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>é‡‡å½¤çš„ç´„æŸ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // emoji è½‰æ›å‡½æ•¸
        function emojiToURL(emoji, size = 40) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size/2, size/2);
            return canvas.toDataURL();
        }

        // åˆå§‹åŒ–ç‰©ç†å¼•æ“
        const Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Constraint = Matter.Constraint,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse;

        const engine = Engine.create();
        const world = engine.world;

        // å‰µå»ºæ¸²æŸ“å™¨
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false
            }
        });

        // å‰µå»ºé‚Šç•Œ
        const ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight, window.innerWidth, 60, { 
            isStatic: true,
            render: { fillStyle: '#2c3e50' }
        });
        const leftWall = Bodies.rectangle(0, window.innerHeight/2, 60, window.innerHeight, { 
            isStatic: true,
            render: { fillStyle: '#2c3e50' }
        });
        const rightWall = Bodies.rectangle(window.innerWidth, window.innerHeight/2, 60, window.innerHeight, { 
            isStatic: true,
            render: { fillStyle: '#2c3e50' }
        });
        const ceiling = Bodies.rectangle(window.innerWidth/2, 0, window.innerWidth, 60, { 
            isStatic: true,
            render: { fillStyle: '#2c3e50' }
        });

        // å½ˆæ€§ç´„æŸç¤ºä¾‹1ï¼šå…©å€‹æ–¹å½¢
        const box1 = Bodies.rectangle(300, 300, 50, 50, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸ®')
                }
            }
        });
        const box2 = Bodies.rectangle(400, 300, 50, 50, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸ²')
                }
            }
        });

        // å½ˆæ€§ç´„æŸç¤ºä¾‹2ï¼šåœ“çƒå’Œå›ºå®šé»
        const circle1 = Bodies.circle(500, 300, 25, {
            render: {
                sprite: {
                    texture: emojiToURL('âš½')
                }
            }
        });

        // å‰›æ€§ç´„æŸç¤ºä¾‹1ï¼šå…©å€‹åœ“
        const bigCircle = Bodies.circle(700, 300, 50, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸŒ')
                }
            }
        });
        const smallCircle = Bodies.circle(900, 300, 25, {
            render: {
                sprite: {
                    texture: emojiToURL('ğŸŒŸ')
                }
            }
        });

        // å‰›æ€§ç´„æŸç¤ºä¾‹2ï¼šåœ“çƒå’Œå›ºå®šé»
        const circle2 = Bodies.circle(900, 300, 25, {
            render: {
                sprite: {
                    texture: emojiToURL('â­')
                }
            }
        });

        // å‰µå»ºç´„æŸï¼ˆä¿æŒåŸä¾†çš„è¨­ç½®ï¼‰
        const elasticConstraint1 = Constraint.create({
            bodyA: box1,
            bodyB: box2,
            stiffness: 0.01,
            render: {
                strokeStyle: '#ff0000',
                lineWidth: 5
            }
        });

        const elasticConstraint2 = Constraint.create({
            pointA: { x: 500, y: 100 },
            bodyB: circle1,
            stiffness: 0.01,
            render: {
                strokeStyle: '#00ff00',
                lineWidth: 5
            }
        });

        const stiffConstraint1 = Constraint.create({
            bodyA: bigCircle,
            bodyB: smallCircle,
            length: 200,
            stiffness: 1,
            render: {
                strokeStyle: '#0000ff',
                lineWidth: 5
            }
        });

        const stiffConstraint2 = Constraint.create({
            pointA: { x: 900, y: 100 },
            bodyB: circle2,
            stiffness: 1,
            render: {
                strokeStyle: '#purple',
                lineWidth: 5
            }
        });

        // å‰µå»ºæ–¹å¡Šå¡”
        const emojis = ['ğŸ¯', 'ğŸ²', 'ğŸ®', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ«', 'ğŸ '];
        const stack = [];
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 2; j++) {
                stack.push(
                    Bodies.rectangle(
                        window.innerWidth - 100 + j * 50,
                        window.innerHeight - 30 - i * 50,
                        40,
                        40,
                        {
                            render: {
                                sprite: {
                                    texture: emojiToURL(emojis[Math.floor(Math.random() * emojis.length)])
                                }
                            }
                        }
                    )
                );
            }
        }

        // æ·»åŠ é¼ æ¨™æ§åˆ¶
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        // å°‡æ‰€æœ‰ç‰©é«”æ·»åŠ åˆ°ä¸–ç•Œ
        Composite.add(world, [
            ground, leftWall, rightWall, ceiling,
            box1, box2, elasticConstraint1,
            circle1, elasticConstraint2,
            bigCircle, smallCircle, stiffConstraint1,
            circle2, stiffConstraint2,
            mouseConstraint,
            ...stack
        ]);

        // é‹è¡Œå¼•æ“
        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // é˜²æ­¢å³éµèœå–®
        render.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
